<div (click)="clickItem()" class="itemContaier">
  <!-- <img src="{{ src }}" alt="" /> -->
  <div class="desc">
    <strong>{{ name }}</strong>
    <a>{{ addressInfo }}</a>
  </div>
  <div *ngIf="!scoreData" (click)="startRound()" id="startBtnContainer">
    <button class="startRoundBtn">
      <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
      </span>
      <span class="button-text">Start Round</span>
    </button>
  </div>
</div>
