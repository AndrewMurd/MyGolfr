<div id="container">
  <div *ngIf="!fullSize" id="scrollContainer">
    <img
    *ngIf="!editing"
    id="editBtn"
    (click)="edit()"
    src="../../../assets/edit.png"
    alt=""
    />
    <div *ngIf="isLoading" id="loadingContainer">
      <app-loading-animation></app-loading-animation>
    </div>  
    <div id="scorecardContainer">
      <h1>{{ title }}</h1>
      <div class="gridContainer">
        <ng-container #frontNine>
          <app-scorecard-header [isFrontNine]="true"></app-scorecard-header>
        </ng-container>
        <ng-container #backNine>
          <app-scorecard-header
            *ngIf="!removedBackNine"
            [isFrontNine]="false"
          ></app-scorecard-header>
        </ng-container>
      </div>
    </div>
    <div id="containerBtn">
      <button *ngIf="!isLoading && editing" id="addBtn" (click)="addNewTee()">
        Add Tee
      </button>
      <button *ngIf="!isLoading && editing" id="doneBtn" (click)="finishEdit()">Done</button>
      <button
        *ngIf="!isLoading && editing"
        id="removebacknineBtn"
        (click)="removebacknine()"
      >
        {{ removedBackNine ? "Add Back Nine" : "Remove Back Nine" }}
      </button>
    </div>
  </div>
  <div id="fullSizeContainer" *ngIf="fullSize">
    <img
    *ngIf="!editing"
    id="editBtn"
    (click)="edit()"
    src="../../../assets/edit.png"
    alt=""
    />
    <div *ngIf="isLoading" id="loadingContainer">
      <app-loading-animation></app-loading-animation>
    </div>  
    <div id="scorecardContainer">
      <h1>{{ title }}</h1>
      <div class="gridContainer">
        <ng-container #frontNine>
          <app-scorecard-header [isFrontNine]="true"></app-scorecard-header>
        </ng-container>
        <ng-container #backNine>
          <app-scorecard-header
            *ngIf="!removedBackNine"
            [isFrontNine]="false"
          ></app-scorecard-header>
        </ng-container>
      </div>
    </div>
    <div id="containerBtn">
      <button *ngIf="!isLoading && editing" id="addBtn" (click)="addNewTee()">
        Add Tee
      </button>
      <button *ngIf="!isLoading && editing" id="doneBtn" (click)="finishEdit()">Done</button>
      <button
        *ngIf="!isLoading && editing"
        id="removebacknineBtn"
        (click)="removebacknine()"
      >
        {{ removedBackNine ? "Add Back Nine" : "Remove Back Nine" }}
      </button>
    </div>
  </div>
</div>
