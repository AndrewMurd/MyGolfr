<div class="searchContainer">
  <input
    class="searchInput"
    [(ngModel)]="search"
    type="text"
    placeholder="Search Course Name"
    (ngModelChange)="searchCourses()"
  />
  <div class="searchItemsContainer">
    <app-search-item
      *ngFor="let course of courses"
      [data]="course"
      (onClickItem)="resetSession()"
    ></app-search-item>
  </div>
</div>
