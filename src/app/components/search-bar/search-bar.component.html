<div class="searchContainer">
  <input
    class="searchInput"
    id="homepageSearch"
    [(ngModel)]="search"
    type="text"
    placeholder="Search Course Name"
    (ngModelChange)="searchCourses()"
  />
  <div class="searchItemsContainer">
    <div id="loadingContainer" *ngIf="isLoading">
      <app-loading-animation></app-loading-animation>
    </div>
    <div [@listAnimation]="courses.slice(0, amountToDisplay).length">
      <app-search-item
        *ngFor="let course of courses.slice(0, amountToDisplay)"
        [data]="course"
        (onClickItem)="resetSession($event)"
      ></app-search-item>
    </div>
    <div *ngIf="courses.length > 0" (click)="showMore()" id="showMore">
      <i class="arrowDown"></i>
      <span>Show More</span>
    </div>
  </div>
</div>
