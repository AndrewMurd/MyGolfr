<div class="container">
  <div class="scorecardContainer">
    <h1>{{ title }}</h1>
    <div class="gridContainer">
      <ng-container #frontNine>
        <app-scorecard-header [isFrontNine]="true"></app-scorecard-header>
      </ng-container>
      <ng-container #backNine>
        <app-scorecard-header [isFrontNine]="false"></app-scorecard-header>
      </ng-container>
    </div>
  </div>
  <button *ngIf="!isDisabled" id="addBtn" (click)="addNewTee()">Add Tee</button>
</div>
