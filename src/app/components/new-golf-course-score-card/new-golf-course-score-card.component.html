<div class="container">

      <ng-container #frontNine>
        <app-scorecard-header [isFrontNine]="true"></app-scorecard-header>
        <!-- <app-new-scorecard-tee
          (onSubmitofInput)="onSubmit($event)"
          teeColor="Blue"
          [isFrontNine]="true"
        ></app-new-scorecard-tee> -->
      </ng-container>
      <ng-container #backNine>
        <app-scorecard-header [isFrontNine]="false"></app-scorecard-header>
        <!-- <app-new-scorecard-tee
          (onSubmitofInput)="onSubmit($event)"
          teeColor="Blue"
          [isFrontNine]="false"
        ></app-new-scorecard-tee> -->
      </ng-container>
    </div>

  <button *ngIf="!isDisabled" id="addBtn" (click)="addTee()">Add Tee</button>
</div>
