<app-header></app-header>

<div *ngIf="loading" id="loadingContainer">
  <app-loading-animation></app-loading-animation>
</div>

<app-course-map
  [editedScorecard]="editedScorecard"
  [rBackNine]="rBackNine"
></app-course-map>

<app-scorecard
  (editedScorecard)="editedScorecard.next('')"
  (rBackNine)="rBackNine.next('')"
></app-scorecard>
